<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/faviconBat.png" type="image/x-icon">

<body onresize="mudouTamanho()">
    <header class="header">
        <h1>Castlevânia WIKI</h1>
        <nav class="menu-grande" id="iMenuGrande">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../paginas/equipamentos.html">Equipamentos</a></li>
                <li><a href="../paginas/mapas.html">Mapa</a></li>
                <li><a href="#">Musicas</a></li>
            </ul>
        </nav>

        <div class="menu-hamburguer" onclick="chamarMenu()">
            <span class="material-icons"> menu </span>
        </div>
        
        <section class="menu-pequeno" id="iMenuPequeno">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../paginas/equipamentos.html">Equipamentos</a></li>
                <li><a href="../paginas/mapas.html">Mapa</a></li>
                <li><a href="#">Musicas</a></li>
            </ul>
        </section>
    </header>

    <main class="main">
        <div class="musica-container">

            <div class="musica">
                <h2> The Final Toccata </h2>
                <img src="../imagens/entrance.png" alt="imagem The Final Toccata ">
                <audio src="../musicas/The Final Toccata.mp3 " controls></audio>
            </div>

            <div class="musica">
                <h2> The Lost Portrait </h2>
                <img src="../imagens/chapel.png" alt="imagem The Lost Portrait ">
                <audio src="../musicas/The Lost Portrait.mp3 " controls></audio>
            </div>

            <div class="musica">
                <h2> The Poetic Ballad of Death </h2>
                <img src="../imagens/catacombs3.png" alt="imagem The Poetic Ballad of Death ">
                <audio src="../musicas/The Poetic Ballad of Death.mp3 " controls></audio>
            </div>

            <div class="musica">
                <h2> The Tragic Prince </h2>
                <img src="../imagens/clock-tower.png" alt="imagem The Tragic Prince ">
                <audio src="../musicas/The Tragic Prince (Arranged by Akira Yamaoka).mp3 " controls></audio>
            </div>

            <div class="musica">
                <h2> Tower of Evil Mist </h2>
                <img src="../imagens/outer-wall.png" alt="imagem Tower of Evil Mist ">
                <audio src="../musicas/Tower of Evil Mist.mp3 " controls></audio>
            </div>

            <div class="musica">
                <h2> Wood-Carved Partita </h2>
                <img src="../imagens/biblioteca.gif" alt="imagem Wood-Carved Partita ">
                <audio src="../musicas/Wood-Carved Partita.mp3 " controls></audio>

            <section class="seletor-de-paginas">
                <a href="musicas.html">1</a>

                <a href="musicas3.html">3</a>

        </div>
    </main>

    <footer class="footer">
        <p>Created by &#169 Tixu</p>
    </footer>
</body>
<script>
        function mudouTamanho() {
            if (window.innerWidth > 780) {
                iMenuGrande.style.display = 'block'
                iMenuPequeno.style.display = 'none'
            } else {
                iMenuGrande.style.display = 'none'
            }
        }

        function chamarMenu() {
            if (iMenuPequeno.style.display == 'block') {
                iMenuPequeno.style.display = 'none'
            } else {
                iMenuPequeno.style.display = 'block'
            }
        }
    
</script>
</html>
