<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/faviconBat.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../estilos/musicas.css">
    <title>CastlevâniaWIKI</title>
</head>
<body onresize="mudouTamanho()">
    <header class="header">
        <h1>Castlevânia WIKI</h1>
        <nav class="menu-grande" id="iMenuGrande">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../paginas/equipamentos.html">Equipamentos</a></li>
                <li><a href="../paginas/mapas.html">Mapa</a></li>
                <li><a href="#">Musicas</a></li>
            </ul>
        </nav>

        <div class="menu-hamburguer" onclick="chamarMenu()">
            <span class="material-icons"> menu </span>
        </div>
        
        <section class="menu-pequeno" id="iMenuPequeno">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../paginas/equipamentos.html">Equipamentos</a></li>
                <li><a href="../paginas/mapas.html">Mapa</a></li>
                <li><a href="#">Musicas</a></li>
            </ul>
        </section>
    </header>

    <main class="main">
        <div class="musica-container">

            <div class="musica">
                <h2>Prologo</h2>
                <img src="../gifs/richter-escada.gif" alt="Richter na escada">
                <audio src="../musicas/Prologue.mp3" controls></audio>
            </div>

            <div class="musica">
                <h2>The festival of Servant</h2>
                <img src="../gifs/alucard-boss-fundo.gif" alt="gif alucard com boss no fundo">
                <audio src="../musicas/The Festival of Servants.mp3" controls></audio>
            </div>

            <div class="musica">
                <h2>Crystal Teardrop</h2>
                <img src="../gifs/cachoeira.gif" alt="imagem Crystal Teardrop">
                <audio src="../musicas/Crystal Teardrops.mp3" controls></audio>
            </div>

            <div class="musica">
                <h2>Dracula's Castle</h2>
                <img src="../gifs/bridge.gif" alt="gif Inicio do jogo">
                <audio src="../musicas/Dracula's Castle (Arranged by Akira Yamaoka).mp3" controls></audio>
            </div>

            <div class="musica">
                <h2>Waltz of the Pearls</h2>
                <img src="../gifs/alucard-fonte.gif" alt="Gif Alucard na fonte de sangue">
                <audio src="../musicas/Waltz of the Pearls.mp3" controls></audio>
            </div>

            <div class="musica">
                <h2> Wood-Carved Partita </h2>
                <img src="../imagens/biblioteca.gif" alt="imagem Wood-Carved Partita ">
                <audio src="../musicas/Wood-Carved Partita.mp3 " controls></audio>
            </div>

            <section class="seletor-de-paginas">
                <a href="#">1</a>
                <a href="musicas2.html">2</a>
                <a href="musicas3.html">3</a>
                <a href="musicas4.html">4</a>
                <a href="musicas5.html">5</a>
            </section>

        </div>
    </main>



    <footer class="footer">
        <p>Created by &#169 Tixu</p>
    </footer>
</body>
<script>
        function mudouTamanho() {
            if (window.innerWidth > 780) {
                iMenuGrande.style.display = 'block'
                iMenuPequeno.style.display = 'none'
            } else {
                iMenuGrande.style.display = 'none'
            }
        }

        function chamarMenu() {
            if (iMenuPequeno.style.display == 'block') {
                iMenuPequeno.style.display = 'none'
            } else {
                iMenuPequeno.style.display = 'block'
            }
        }
    
</script>
</html>
